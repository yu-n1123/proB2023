          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物登録機能</a>
              <ul class="dropdown-menu bg-success" aria-labelledby="navbarDropdown">

    <div class="w-50 p-3" style="background-color: #eee;">
      <select class="form-select" id="inputGroupSelect02">
      <option selected>カテゴリー入力</option>
        <option value="1">鞄</option>
        <option value="2">財布</option>
        <option value="3">眼鏡</option>
        <option value="4">時計</option>
        <option value="5">電子機器</option>
        <option value="6">文房具</option>
        <option value="7">その他</option>
      </select>

    <div class="border col-12">
      <br>
      <h2>色</h2>
      <div class="row">
          <div class="col-md">
              <button type="button" class="btn btn-outline-danger btn-lg active">赤</button>
              <button type="button" class="btn btn-outline-primary btn-lg active">青</button>
              <button type="button" class="btn btn-outline-warning btn-lg active">黄色</button>
              <button type="button" class="btn btn-outline-warning btn-lg active">オレンジ</button>
              <button type="button" class="btn btn-outline-dark btn-lg active">黒</button>
              <button type="button" class="btn btn-outline-secondary btn-lg active">白</button>
              <button type="button" class="btn btn-outline-secondary btn-lg active">その他</button>

  <br>
  </div>
