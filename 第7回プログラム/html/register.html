<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>拾得物管理システム 拾得物入力画面</title>
  </head>
  <body>
    <div class="From">
        <div class="From-Item">
            <p class="From-Item-Label">
                <samp class="From-Item-Label-required">必須</samp>拾得物名
            <p>
            <input type=="text" class=="From-Item-Input" placeholder="例）帽子">
        </div>
        <div class="From-Item">
            <p class="From-Item-Label">
                <samp class="From-Item-Label-required">必須</samp>拾得物分類
            <p>
            <input type=="text" class=="From-Item-Input" placeholder="例）衣類">
        </div>

        <div class="From-Item">
            <p class="From-Item-Label">
                <samp class="From-Item-Label-required">必須</samp>拾得場所
            <p>
            <input type=="text" class=="From-Item-Input" placeholder="例）1号館1021教室">
        </div>

        <div class="From-Item">
            <p class="From-Item-Label">
                <samp class="From-Item-Label-required">必須</samp>拾得日時
            <p>
            <input type=="text" class=="From-Item-Input" placeholder="例）2023年5月25日">
        </div>

        <div class="From-Item">
            <p class="From-Item-Label">
                <samp class="From-Item-Label-required">必須</samp>特徴
            <p>
            <input type=="text" class=="From-Item-Input" placeholder="例）赤い色">
        </div>

            <div class="col card m-1">
                <div class="card-body">
                    <h5 class="card-title">遺失物捜索依頼</h5>
                    <hr>
                    <p class="card-text">施設内で何か物を無くした際に，遺失物の捜索依頼を出すための機能です</p>
                    <a href="#" class="btn btn-success">依頼する</a>
                    <a href="#" class="btn btn-success">一覧</a>
                </div>
            </div>
        </div>
    </div>

    

    <footer class="fixed-bottom bg-success text-light text-end">
        <div>文教大学 情報学部 情報システム学科 プロジェクト演習BC_チームB</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
